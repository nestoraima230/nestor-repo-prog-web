<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <span><b><</b></span>
            <h2><b>Charmander</b></h2>
            <span><b>#004</b></span>
        </div>
        <div class="pokemon-image">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander">
        </div>
        <div class="type">Fire</div>
        <div class="about">
            <h3>About</h3>
            <div class="stats">
                <span>Weight</span>
                <span>8,5 kg</span>
            </div>
            <div class="stats">
                <span>Height</span>
                <span>0,6 m</span>
            </div>
            <div class="stats">
                <span>Moves</span>
                <span>Mega-Punch, Fire-Punch</span>
            </div>
            <p>It has a preference for hot things. When it rains, steam is said to spout from the tip of its tail.</p>
        <div class="base-stats">
            <h3>Base Stats</h3>
            <div class="stats hp">
                <span>HP</span>
                <span>039</span>
            </div>
            <div class="stats atk">
                <span>ATK</span>
                <span>052</span>
            </div>
            <div class="stats def">
                <span>DEF</span>
                <span>043</span>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
